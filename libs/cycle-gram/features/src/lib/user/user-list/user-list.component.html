<div class="mb-4">
    <button class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-700 mb-4" routerLink="/user/create" >Add User</button>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <!-- Card for each user -->
        <div *ngFor="let user of users" class="max-w-md mx-auto bg-white rounded overflow-hidden shadow-lg">
            <div class="p-4">
                <div class="flex items-center mb-4">
                    <!-- User Image -->
                    <div class="flex-shrink-0">
                        <img class="h-12 w-12 object-cover rounded-full" src="{{ user.image }}" alt="User Image">
                    </div>
                    <!-- User Details -->
                    <div class="ml-3">
                        <!-- Edit the user name to be clickable -->
                        <p class="text-lg font-semibold text-blue-500 cursor-pointer" routerLink="{{user.id}}">{{ user.name }}</p>
                        <!-- Format the date of birth -->
                        <p class="text-sm text-gray-600">Date of Birth: {{ user.dob | date:'mediumDate' }}</p>
                        <p class="text-sm text-gray-600">Email: {{ user.email }}</p>
                    </div>
                    <!-- Delete Buttons -->
                    <div class="ml-auto flex items-center">
                        <!-- Delete button with bin icon -->
                        <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-700" routerLink="/users/{{user?.id}}/delete">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
