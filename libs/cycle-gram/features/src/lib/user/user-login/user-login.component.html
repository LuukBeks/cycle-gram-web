<!-- login.component.html -->
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4">Login</h2>
        <form (ngSubmit)="login()">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="credentials.email"
                    class="w-full border border-gray-300 p-2 rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="credentials.password"
                    class="w-full border border-gray-300 p-2 rounded" required>
            </div>
            <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                Login
            </button>
            <div *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</div>
        </form>
    </div>
  </div>
