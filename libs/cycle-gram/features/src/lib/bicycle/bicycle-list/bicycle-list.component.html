<a routerLink="/bicycle/create" class="bg-blue-500 text-white px-4 py-2 inline-block mb-4">Add Bicycle</a>

<div class="container mx-auto mt-8 grid grid-cols-3 gap-4">
    <h1 class="col-span-3 text-3xl font-bold mb-4">Bicycle List</h1>
  
    <div *ngFor="let bicycle of bicycles" class="col-span-1 p-4 border rounded-md cursor-pointer hover:bg-gray-100 transition-transform transform">
      <a routerLink="{{ bicycle.id }}" class="block relative">
        <div class="aspect-w-16 aspect-h-9 overflow-hidden rounded-md">
          <img [src]="bicycle.image" alt="Bicycle Image" class="object-cover w-full h-full rounded-md" />
        </div>
        <div class="mt-4">
          <h2 class="text-xl font-bold mb-2">{{ bicycle.bicycleName }}</h2>
          <p>Brand: {{ bicycle.Brand }}</p>
          <p>Weight: {{ bicycle.weight }}</p>
          <p>Groupset: {{ bicycle.groupset }}</p>
          <p>Color: {{ bicycle.kleur }}</p>
          <p>Type: {{ bicycle.sort }}</p>
        </div>
        <div class="flex space-x-4 mt-4">
          <a routerLink="{{ bicycle.id }}" class="text-blue-500">Details</a>
          <a routerLink="/bicycles/{{ bicycle?.id }}/delete" class="text-red-500">Delete</a>
        </div>
      </a>
    </div>
  </div>
