<!-- Create Bicycle Form -->
<ng-container *ngIf="!id; else editMode">
    <form class="max-w-md mx-auto my-8" #bicycleEditForm="ngForm" (ngSubmit)="createBicycle()">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="bicycleName">Name</label>
            <input type="text" id="bicycleName" name="bicycleName" [(ngModel)]="bicycle.bicycleName" class="w-full px-3 py-2 border rounded-md" required />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="Brand">Brand</label>
            <input type="text" id="Brand" name="Brand" [(ngModel)]="bicycle.Brand" class="w-full px-3 py-2 border rounded-md" required />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="weight">Weight</label>
            <input type="text" id="weight" name="weight" [(ngModel)]="bicycle.weight" class="w-full px-3 py-2 border rounded-md" required />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="groupset">Groupset</label>
            <input type="text" id="groupset" name="groupset" [(ngModel)]="bicycle.groupset" class="w-full px-3 py-2 border rounded-md" required />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="kleur">Color</label>
            <input type="text" id="kleur" name="kleur" [(ngModel)]="bicycle.kleur" class="w-full px-3 py-2 border rounded-md" required />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="image">Image URL</label>
            <input type="text" id="image" name="image" [(ngModel)]="bicycle.image" class="w-full px-3 py-2 border rounded-md" required />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="sort">Bicycle Type</label>
            <select id="sort" name="sort" [(ngModel)]="bicycle.sort" class="w-full px-3 py-2 border rounded-md" required>
                <option value="Race">Race</option>
                <option value="Mountain Bike">Mountain Bike</option>
                <option value="Gravel">Gravel</option>
            </select>
        </div>

        <div class="flex justify-between">
            <button (click)="goBack()" class="bg-gray-500 text-white px-4 py-2 rounded-md">Back</button>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Create Bicycle</button>
        </div>
    </form>
</ng-container>
