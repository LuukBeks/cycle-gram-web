<div class="max-w-md mx-auto my-8 p-4 bg-white rounded-md shadow-md">
    <h2 class="text-2xl font-bold mb-4">Are you sure you want to delete this bicycle</h2>
    
    <div class="flex justify-between">
      <button (click)="deleteBicycle()" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:shadow-outline-red">
        Yes, delete
      </button>
      
      <button (click)="goBack()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 focus:outline-none focus:shadow-outline-gray">
        No, go back
      </button>
    </div>
  </div>
