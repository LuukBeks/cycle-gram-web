<a routerLink="/cycleevent/create" class="bg-blue-500 text-white px-4 py-2 inline-block mb-4">Add CycleEvent</a>

<div class="container mx-auto mt-8 grid grid-cols-3 gap-4">
    <h1 class="col-span-3 text-3xl font-bold mb-4">CycleEvent List</h1>
  
    <div *ngFor="let cycleevent of cycleevents" class="col-span-1 p-4 border rounded-md cursor-pointer hover:bg-gray-100 transition-transform transform">
      <a routerLink="{{ cycleevent.id }}" class="block relative">
        <div class="mt-4">
          <h2 class="text-2xl font-bold mb-2 text-blue-500">{{ cycleevent.title }}</h2>
          <p class="text-gray-600">Description: {{ cycleevent.description }}</p>
          <p class="text-gray-600">Location: {{ cycleevent.location }}</p>
          <p class="text-gray-600">Start Address: {{ cycleevent.maxParticipants }}</p>
          <p class="text-gray-600">Cycle Route: {{ cycleRouteName  }}</p>
        </div>
        <div class="flex space-x-4 mt-4">
          <a routerLink="{{ cycleevent.id }}" class="bg-blue-500 text-white px-3 py-1 rounded">Details</a>
          <a *ngIf="isOwner(cycleevent)" routerLink="/cycleevent/{{ cycleevent?.id }}/delete" class="bg-red-500 text-white px-3 py-1 rounded">Delete</a>
          <button *ngIf="!isParticipated(cycleevent)" (click)="participate(cycleevent)" class="bg-green-500 text-white px-3 py-1 rounded">Participate</button>
          <button *ngIf="isParticipated(cycleevent)" (click)="unparticipate(cycleevent)" class="bg-orange-500 text-white px-3 py-1 rounded">Unparticipate</button>
        </div>
      </a>
    </div>
</div>
