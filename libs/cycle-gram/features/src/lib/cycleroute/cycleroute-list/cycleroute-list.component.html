<a routerLink="/cycleroute/create" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 inline-block mb-4 rounded-md transition-colors duration-300 ease-in-out">Add CycleRoute</a>

<div class="container mx-auto mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <h1 class="col-span-3 text-3xl font-bold mb-4">CycleRoute List</h1>
  
    <div *ngFor="let cycleroute of cycleroutes" class="p-4 border rounded-md cursor-pointer hover:bg-gray-100 transition-transform transform">
      <a routerLink="{{ cycleroute.id }}" class="block relative">
        <div class="aspect-w-16 aspect-h-9 overflow-hidden rounded-md">
          <img [src]="cycleroute.image" alt="CycleRoute Image" class="object-cover w-full h-full rounded-md" />
        </div>
        <div class="mt-4">
          <h2 class="text-xl font-bold mb-2">{{ cycleroute.routeName }}</h2>
          <div class="flex items-center mb-2">
            <p class="mr-2">Distance: {{ cycleroute.distance }}</p>
            <p class="text-gray-500">|</p>
            <p class="ml-2">Sort: {{ cycleroute.sort }}</p>
          </div>
          <p>Start Address: {{ cycleroute.startAdres }}</p>
          <p>GPX: {{ cycleroute.gpx }}</p>
        </div>
        <div class="flex space-x-4 mt-4">
          <a routerLink="{{ cycleroute.id }}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition-colors duration-300 ease-in-out">Details</a>
          <a *ngIf="isOwner(cycleroute)" routerLink="/cycleroute/{{ cycleroute?.id }}/delete" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition-colors duration-300 ease-in-out">Delete</a>
        </div>
      </a>
    </div>
</div>
