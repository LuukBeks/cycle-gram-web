<!-- Create CycleRoute Form -->
<ng-container *ngIf="!id; else editMode">
    <form class="max-w-md mx-auto my-8" #cyclerouteEditForm="ngForm" (ngSubmit)="createCycleRoute()">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="routeName">Name</label>
            <input type="text" id="routeName" name="routeName" [(ngModel)]="cycleroute.routeName"
                class="w-full px-3 py-2 border rounded-md" required />

            <div>
                <span class="text-red-500 text-xs italic"
                    *ngIf="cyclerouteEditForm.controls['routeName'].touched && cyclerouteEditForm.controls['routeName'].hasError('required')">
                    Name is required
                </span>
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="gpx">GPX</label>
            <input type="text" id="gpx" name="gpx" [(ngModel)]="cycleroute.gpx"
                class="w-full px-3 py-2 border rounded-md" required />

            <div>
                <span class="text-red-500 text-xs italic"
                    *ngIf="cyclerouteEditForm.controls['gpx'].touched && cyclerouteEditForm.controls['gpx'].hasError('required')">
                    GPX is required
                </span>
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="startAdres">startAdres</label>
            <input type="text" id="startAdres" name="startAdres" [(ngModel)]="cycleroute.startAdres"
                class="w-full px-3 py-2 border rounded-md" required />

            <div>
                <span class="text-red-500 text-xs italic"
                    *ngIf="cyclerouteEditForm.controls['startAdres'].touched && cyclerouteEditForm.controls['startAdres'].hasError('required')">
                    StartAdres is required
                </span>
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="distance">distance</label>
            <input type="text" id="distance" name="distance" [(ngModel)]="cycleroute.distance"
                class="w-full px-3 py-2 border rounded-md" required />

            <div>
                <span class="text-red-500 text-xs italic"
                    *ngIf="cyclerouteEditForm.controls['distance'].touched && cyclerouteEditForm.controls['distance'].hasError('required')">
                    Distance is required
                </span>
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="image">Image URL</label>
            <input type="text" id="image" name="image" [(ngModel)]="cycleroute.image"
                class="w-full px-3 py-2 border rounded-md" required />

            <div>
                <span class="text-red-500 text-xs italic"
                    *ngIf="cyclerouteEditForm.controls['image'].touched && cyclerouteEditForm.controls['image'].hasError('required')">
                    Image URL is required
                </span>
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="sort">CycleRoute sort</label>
            <select id="sort" name="sort" [(ngModel)]="cycleroute.sort" class="w-full px-3 py-2 border rounded-md"
                required>
                <option value="Race">Race</option>
                <option value="Mountain Bike">Mountain Bike</option>
                <option value="Gravel">Gravel</option>
            </select>

            <div>
                <span class="text-red-500 text-xs italic"
                    *ngIf="cyclerouteEditForm.controls['sort'].touched && cyclerouteEditForm.controls['sort'].hasError('required')">
                    CycleRoute sort is required
                </span>
            </div>
        </div>

        <div class="flex justify-between">
            <button (click)="goBack()" class="bg-gray-500 text-white px-4 py-2 rounded-md">Back</button>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Create CycleRoute</button>
        </div>
    </form>
</ng-container>
